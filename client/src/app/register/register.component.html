<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" name="username" id="name" class="form-control" [(ngModel)]="model.username" placeholder="username">
    </div> 
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="model.password"  placeholder="password">
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-success mr-2">Register</button>
        <button type="button" class="btn btn-default-mr-2" (click)="cancel()">Cancel</button>
    </div>
</form>
